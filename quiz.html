<!DOCTYPE html>
<html lang="en">
<head>

    <title>Zombie Quiz</title>
</head>
<body>
    <h1>Zombie Facts Quiz</h1>
    <form action="/submit-form" method="POST">
        <label for="question1">Question 1: What is the most effective way to kill a zombie?</label><br>
        <input type="radio" id="question1_a" name="question1" value="a">
        <label for="question1_a">A. Decapitation</label><br>
        <input type="radio" id="question1_b" name="question1" value="b">
        <label for="question1_b">B. Shooting it in the chest</label><br>
        <input type="radio" id="question1_c" name="question1" value="c">
        <label for="question1_c">C. Bludgeoning it with a bat</label><br><br>

        <label for="question2">Question 2: What is the primary cause of a zombie outbreak?</label><br>
        <input type="radio" id="question2_a" name="question2" value="a">
        <label for="question2_a">A. A mutated virus</label><br>
        <input type="radio" id="question2_b" name="question2" value="b">
        <label for="question2_b">B. Biological warfare</label><br>
        <input type="radio" id="question2_c" name="question2" value="c">
        <label for="question2_c">C. An alien invasion</label><br><br>

        <label for="question3">Question 3: What is the typical speed of a zombie?</label><br>
        <input type="radio" id="question3_a" name="question3" value="a">
        <label for="question3_a">A. Slow walking pace</label><br>
        <input type="radio" id="question3_b" name="question3" value="b">
        <label for="question3_b">B. Running speed</label><br>
        <input type="radio" id="question3_c" name="question3" value="c">
        <label for="question3_c">C. Superhuman speed</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
